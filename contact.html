    <div class="container my-4">
        <h2>Contact-Us</h2>
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
              <label for="selectyourqurery" class="form-label">Select Your Query</label>
              <select class="form-select" aria-label="Default select example">
                <option selected value="Web">Web</option>
                <option value="Html">Html</option>
                <option value="python">Python</option>
              </select>
              </div>


              <div class="mb-3">
              <div class="row ">
                <div class="col-sm-3 "> Are You Member</div>
                <div class="col-sm-9">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                    Yes
                    </label>
                  </div>
                </div>
                
              </div>
              <div class="row ">
                <div class="col-sm-3 "> Are You Student</div>
                <div class="col-sm-9">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck2">
                    <label class="form-check-label" for="gridCheck2">
                    Yes
                    </label>
                  </div>
                </div>
                
              </div>
              <div class="row ">
                <div class="col-sm-3 "> Are You Professesor</div>
                <div class="col-sm-9">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck3">
                    <label class="form-check-label" for="gridCheck3">
                    Yes
                    </label>
                  </div>
                </div>
                
              </div>
            </div>

            <div class="mb-3">
              <label for="floatingTextarea1">Eleborn concorn</label>
              <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea1"></textarea>
              
            </div>
            <div class="mb-3">
              <label for="floatingTextarea">Your other information</label>
              <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
              
            </div>
              
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
